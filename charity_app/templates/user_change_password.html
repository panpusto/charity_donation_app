{% extends 'base.html' %}
{% load static %}

{% block title %}Rejestracja{% endblock title %}

{% block header %}
<header>
    <nav class="container container--70">
        {{ block.super }}
    </nav>
</header>
{% endblock header %}

{% block content %}

    <section class="login-page">
      <h2>Zmień hasło</h2>
        {% if message %}
            <div class="validation">
                <span>{{ message }}</span>
            </div>
        {% endif %}
      <form method="post" style="text-align: left">
          {% csrf_token %}
        <div class="form-group">
            <p><label for="old_password" style="font-size: large">Stare hasło: </label></p>
            <input type="password" name="old_password">
        </div>
         <div class="form-group">
            <p><label for="new_password" style="font-size: large">Nowe hasło: </label></p>
            <input type="password" name="new_password">
        </div>
        <div class="form-group">
            <p><label for="repeated_new_password" style="font-size: large">Powtórz nowe hasło: </label></p>
            <input type="password" name="repeated_new_password">
        </div>

        <div class="form-group form-group--buttons">
            <button class="btn" type="submit">Zapisz zmiany</button>
            <a href="{% url 'edit-user' %}" class="btn btn--without-border">Wróć do edycji danych konta</a>
        </div>
      </form>
    </section>

{% endblock content %}
